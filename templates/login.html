{% extends "base.html" %}

{% block content %}
<div class="auth-container fade-in">
    <div class="auth-card">
        <h2 class="auth-title">Welcome back</h2>
        <p class="auth-subtitle">Enter your credentials to access your stash.</p>

        <form method="post" class="auth-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="input-field" placeholder="username" required autofocus>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary-full">Log In</button>
        </form>

        <p class="auth-switch">Don't have an account? <a href="{{ url_for('register') }}" class="link-accent">Create one</a></p>
    </div>
</div>
{% endblock %}
