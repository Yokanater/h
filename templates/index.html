
{% extends "base.html" %}

{% block content %}
<div class="landing-container fade-in">
    <div class="landing-block">
        <h1 class="main-logo">$tash</h1>
        <p class="landing-subtitle">The Premium Offline Workspace</p>
        
        <div class="landing-actions">
            {% if not current_user.is_authenticated %}
                <a href="{{ url_for('login') }}" class="btn-primary-large">Log In</a>
                <a href="{{ url_for('register') }}" class="btn-secondary-large">Register</a>
            {% else %}
                <a href="{{ url_for('dashboard') }}" class="btn-primary-large">Enter Dashboard</a>
            {% endif %}
        </div>
    </div>
</div>
{% endblock %}
