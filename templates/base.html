<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$stash</title>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">


    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body class="page-shell">
    <nav class="top-nav">
        <div class="nav-left">
            <a href="{{ url_for('index') }}" class="brand">$stash</a>
        </div>
        <div class="nav-right">
            {% if current_user.is_authenticated %}
                <a href="{{ url_for('dashboard') }}" class="top-link">Dashboard</a>
                <a href="{{ url_for('logout') }}" class="top-link">Logout</a>
            {% else %}
                <a href="{{ url_for('login') }}" class="top-link">Login</a>
                <a href="{{ url_for('register') }}" class="top-link">Register</a>
            {% endif %}
        </div>
    </nav>

    <main class="page-main">
        {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    {% block scripts %}{% endblock %}
</body>
</html>
