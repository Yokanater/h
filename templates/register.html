{% extends "base.html" %}

{% block content %}
<div class="auth-container fade-in">
    <div class="auth-card">
        <h2 class="auth-title">Create account</h2>
        <p class="auth-subtitle">Initialize a new secure workspace.</p>

        <form method="post" class="auth-form">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="input-field" placeholder="username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="input-field" placeholder="name@example.com" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="input-field" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-primary-full">Create Account</button>
        </form>

        <p class="auth-switch">Already have an account? <a href="{{ url_for('login') }}" class="link-accent">Sign In</a></p>
    </div>
</div>
{% endblock %}
